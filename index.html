<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>A JavaScript CRUD Bug Tracker</title>
  </head>
  <body onload="fetchIssues()">
    <div class="container">
      <h1 class="mt-3">A JavaScript CRUD Bug Tracker</h1>
      <div class="jumbotron mt-3">
        <h3>Add New Issue:</h3>
        <form id="issueInputForm">
          <div class="form-group">
            <label for="issueDescInput">Description:</label>
            <textarea
              type="text"
              class="form-control"
              id="issueDescInput"
              placeholder="Describe the issue ..."
            /></textarea>
          </div>

          <div class="form-group">
            <label for="issueSeverityInput">Severity:</label>

            <select class="form-control" id="issueSeverityInput">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="issueDescInput">Assigned To:</label>
            <input
              type="text"
              class="form-control"
              id="issueAssignedToInput"
              placeholder="Enter responsible ..."
            />
          </div>

          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
    </div>

      <div class="row mt-3">
        <div class="col-lg-10 offset-1" style="background-color: #EAECEF; border-radius: 5px;">
          <div id="issuesList"></div>
        </div>
      </div>
      <div class="footer mt-5 offset-1">
        <p>View my portfolio @ <a href="https://ajb.app">ajb.app</a></p>
      </div>
    </div>

    <script src="main.js"></script>

    <!-- jQuery, Popper, Bootstrap and Chance -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="chance.js"></script>
  </body>
</html>
